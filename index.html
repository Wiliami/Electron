<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eletron</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="./assets/css/all.min.css" rel="stylesheet" type="text/css">


        <!-- Compiled and minified CSS 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        Compiled and minified JavaScript
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

    </head>
    <body>
        <div class="container mt-3">
            <div class="d-sm-flex align-items-center justify-content-between mb-4 ml-5">
                <h1 class="h3 mb-0 text-gray-800">Músicas random</h1>
            </div>
            <div>
                <label class="mb-0 text-gray-800 ml-5">Adicionar nova música?</label>
                <input type="text" id="adicionar" min="0" max="15" />
                <button onclick="adicionarMusica()" class="btn btn-warning">Adicionar música</button>
            </div>

            <section class="py-5 bg-white">
                <div class="container px-5 my-5">
                    <div class="d-flex justify-content-start align-items-center mb-2">
                        <h3 class="fw-bolder text-dark">Ouvir músicas no modo aleatório</h3>
                    </div>
                    <div class="row gx-5">
                        <div class="col-lg-4 mb-5">
                            <div class="d-flex align-items-center">
                                <iframe width="360" height="215"
                                    src="https://www.youtube.com/embed/2QLN7OkxcI8" title="YouTube video player" frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                            </div>
                            <button class="btn btn-danger mt-2" onclick="deleteMusica()">Excluir música</button>
                            <button class="btn btn-success mt-2">Play</button>
                        </div>
                        <div class="col-lg-4 mb-5">
                            <div class="d-flex align-items-center border-1">
                                <iframe width="360" height="215" 
                                    src="https://www.youtube.com/embed/Z8nCP7tG91U" title="YouTube video player" frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                            </div>
                            <button class="btn btn-danger mt-2">Excluir música</button>
                            <button class="btn btn-success mt-2">Play</button>
                        </div>
                        <div class="col-lg-4 mb-5">
                            <div class="d-flex align-items-center">
                                <iframe width="360" height="215" 
                                    src="https://www.youtube.com/embed/wcTCKJUEy2Y" title="YouTube video player" frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                            </div>
                            <button id="deleteMusica" class="btn btn-danger mt-2">Excluir música</button>
                            <button class="btn btn-success mt-2">Play</button>
                        </div>

                        <div class="col-lg-4 mb-5">
                            <div class="d-flex align-items-center">
                                <iframe width="360" height="215" 
                                    src="https://www.youtube.com/embed/s-qySFJMh-c" title="YouTube video player" frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                            </div>
                            <button class="btn btn-danger mt-2">Excluir música</button>
                            <button class="btn btn-success mt-2">Play</button>
                        </div>

                        <div class="col-lg-4 mb-5">
                            <div class="d-flex align-items-center">
                                <iframe width="360" height="215" 
                                    src="https://www.youtube.com/embed/1PE37-ZY3cU" title="YouTube video player" frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                            </div>
                            <button class="btn btn-danger mt-2">Excluir música</button>
                            <button class="btn btn-success mt-2">Play</button>
                        </div>

                        <div class="col-lg-4 mb-5">
                            <div class="d-flex align-items-center">
                                <iframe width="360" height="215" 
                                    src="https://www.youtube.com/embed/1iCIG3aK0Z8" title="YouTube video player" frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                            </div>
                            <button class="btn btn-danger mt-2">Excluir música</button>
                            <button class="btn btn-success mt-2">Play</button>
                        </div>
                    </div>
                </div>
            </section>

            
            <div class="row">
                <div class="col s12 m7">
                    <div class="card">
                        <div class="card-image">
                            <span class="card-title">Card Title</span>
                        </div>
                        <div class="card-content">
                            <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
            </div>

        <script src="./src/script.js"></script>
        <script src="./src/data.js"></script>
    </body>
</html>
