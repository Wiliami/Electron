<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electron</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-3">
            <div class="d-sm-flex align-items-center justify-content-between mb-4 ml-5">
                <h1 class="h3 mb-0 text-gray-800"><i class="fas fa-music"></i></h1>
            </div>
            <div>
                <label class="mb-0 text-gray-800 ml-5">Adicione uma música</label>
                <input type="text" id="adicionar" min="0" max="15" />
                <button onclick="adicionarMusica()" class="btn btn-warning">Adicionar música</button>
            </div>


            <div id="player">
                <h4>Música</h4>
                <div class="card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h5>Title</h5>
                        <p class="artist">Artist</p>
                        <audio controls src="./assets/audios/missao.mpeg"></audio>
                    </div>
                </div>
            </div>

        <script src="./src/data.js"></script>
        <script src="./src/script.js"></script>
        <script src="./src/player.js"></script>
    </body>
</html>
